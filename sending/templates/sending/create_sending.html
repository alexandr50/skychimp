{% extends 'user/base.html' %}

{% block content %}

      <div class="container">
    <form action="{% url 'sending:create_sending' %}" method="post">
        {% csrf_token %}

        <div class="form-row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="small mb-lg-2" for="{{ form.customer.id_for_label }}">Клиенты</label>
                    {{ form.customer }}
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.message.id_for_label }}">Письмо</label>
                    {{ form.message }}
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.interval.id_for_label }}">Тема</label>
                    {{ form.interval }}
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.status_sending.id_for_label }}">Статус</label>
                    {{ form.status_sending }}
                </div>
            </div>
        </div>

        <div class="form-group mt-4 mb-0">
            <input class="btn btn-primary btn-block" type="submit" value="Создать рассылку">
        </div>
    </form>
    </div>

{% endblock %}
